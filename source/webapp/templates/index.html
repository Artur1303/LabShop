{% extends 'base.html' %}
{% block title %}
    My Products
{% endblock %}
{% block content %}
    {% for product in products %}
        <h1><a href=" {% url 'product_view' product.pk %} ">{{ product.name }}</a></h1>
        <p>{{ product.price }}</p>
        <p>{{ product.get_category_display }}</p>
        <a href="{% url 'product_update' product.pk %} ">Update</a>
        <a href="{% url 'product_delete' product.pk %} ">Delete</a>
    {% endfor %}
{% endblock %}
